<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Grey background color */
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero-image {
            background-image: url('https://betzpools.com/wp-content/uploads/2024/01/Pool_Landscaping.jpg');
            background-size: cover;
            background-position: center bottom; /* Adjusted background position */
            height: 400px;
            position: relative;
        }
        .hero-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Adjust the opacity as needed */
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 1); /* White color */
            text-align: center;
            width: 100%;
            font-weight: bold;
            font-size: 20px;
        }
        section {
            padding: 50px;
            background-color: transparent; /* Transparent background color */
        }
        #services, #portfolio {
            background-color: rgba(0, 0, 0, 0.8); /* Transparent black background */
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .hero-text a {
            display: inline-block;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Julian Company</h1>
        <nav>
            <ul>
                <li><a href="services.html">Services</a></li> <!-- Linked to services.html -->
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-image">
        <div class="hero-text">
            <h2>Welcome to our Landscaping Company</h2>
            <p>Transforming your outdoor space into a beautiful oasis.</p>
        </div>
    </div>

    <!-- Remove the extra closing </section> tag -->
    
    <footer>
        <p>&copy; 2024 Julian Company. All rights reserved.</p>
    </footer>
</body>
